<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What is my User Agent</title>
  <style>
    body {
      font-family: monospace;
      font-size: 2rem;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <strong>window.navigator.userAgent:</strong>
  <br>
  <code id="code"></code>
  <script>
    document.getElementById('code').textContent = window.navigator.userAgent;
  </script>
</body>

</html>
